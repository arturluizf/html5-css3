<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
       h1 {
        background-color: lightgray;
        height: 300px;
        width: 300px;

       border: 10px solid black;

        padding: 20px;

        margin: 20px auto 50px auto;
    
        outline: 8px dashed darkslategrey;
        
       } 
       
       a {
        border: 5px solid blueviolet;
       
        padding: 10px;
       }
    </style>
</head>
<body>
    <h1>Exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level <a href="#">links são exemplos de inline-level</a>.Vamos ver como tudo isso funcina.</p>
</body>
</html>
