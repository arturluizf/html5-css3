<!DOCTYPE html>
<html lang=">

<head>
    <meta charset=" UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Formulários</title>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    p {
        margin: 20px;
    }
</style>
</head>

<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome aqui" required size="30" autocomplete="name"/>

        </p>

        <p>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome aqui" required size="30" autocomplete="name" />
        </p>

        <p>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" nome="idade" placeholder="Digite sua idade aqui" required size="300" autocomplete="cc-number" />

        </p>

        <p>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required value="20-12-2024"/>

        </p>

        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha aqui" required minlength="8" maxlength="16"  size="30" autocomplete="current-password" />

        </p>

        <p>
            <input type="submit" id="enviar" value="Enviar"/>
            <input type="reset" value="Limpar">
        </p>
        
        <h2>Preferências</h2>

   

    </form>
</body>

</html>
