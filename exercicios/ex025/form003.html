<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin : 5px;

        }
    </style>
</head>

<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" id="isxmas" name="sexo" value="M">
                <label for="isxmas">Masculino</label>
                <div>
                    <div>
                        <input type="radio" id="isxfem" name="sexo" value="F">
                        <label for="isxfem">Feminino</label>
                    </div>
        </fieldset>
        <fieldset>
            <legend>Esorte Favorito</legend>
            <div><input type="checkbox" name="fut" id="ifut" checked>
                <label for="ifut">Futebol</label>
            </div>
            <div> <input type="checkbox" name="basquete" id="ibas">
                <label for="ibas">Basquete</label>
            </div>
            <div> <input type="checkbox" name="tenis" id="itenis">
                <label for="itenis">Tenis</label>
            </div>
            <div> <input type="checkbox" name="natacao" id="inat">
                <label for="inat">Natação</label>
            </div>
            <div> <input type="checkbox" name="basebol" id="ibasebol">
                <label for="ibasebol">Basebol</label>
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>

</html>
