<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">

        <p>
            <label for="iest">Estados</label>
            <select name="estados" id="iest" required>
                <option value="" selected>Escolha</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Centro-Oeste">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
            </select>
        </p>

        <label for="iprof">Profissão</label>
        <input type="text" name="profissao" id="iprof" list="lstprof" required>
        <datalist id="lstprof">
            <option>Polícial</option>
            <option>Advogado</option>
            <option>Médico</option>
            <option>Professor</option>
            <option>Bombeiro</option>
        </datalist>

        <div>
            <label for="imsg">Mensagem</label><br>
            <textarea name="mensagem" id="imsg" cols="30" rows="10" placeholder="Digite aqui" required></textarea>
        </div>
        

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
