<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor</label>
            <input type="color" id="icor" name="icor" value="#00ff00">
        </p>
        <p>
            <label for="irange">Avaliação</label>
             <input type="range" name="avaliacao" id="irange" value="4" max="5" min="0">
        </p>
        <p>
            <label for="ifile">Foto de perfil</label>
            <input type="file" id="ifile" name="foto">
        </p>

    </form>

</body>
</html>
