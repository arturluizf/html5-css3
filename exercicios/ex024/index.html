<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudando iframe</title>
    <style>
      iframe {
        height: 300px;
        width: 500px;
        border: 1px solid rgb(0, 0, 0);
      }
    </style>
  </head>

  <body>
    <h1>Testando o uso de iframe</h1>
    <p>
      Acessando o site

      <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank"
          >curso em video</a
        ></iframe
      >

      para aprender a programar
    </p>
    <p>
      O repositório do Guanabara
      <iframe src="https://gustavoguanabara.github.io" frameborder="1"
        ><a href="https://gustavoguanabara.github.io" target="_blank"
          >do github</a
        ></iframe
      >
      também é legal !
    </p>
  </body>
</html>
