<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
    
            border-collapse: collapse;
    
        }
        td {
            border: 1px solid black;
            width: 60px;
            padding: 7px;

        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="3">E</td>
            <td>F</td>
            
            <td>H</td>
        </tr>
        <tr>
            
            <td colspan="3">J</td>
            
            
        </tr>
        <tr>
            
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
